<!DOCTYPE html>
<html>
    <head>
      <title>Capital Flashcards</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <header>
      <h1>Capital Flashcards</h1>
    </header>

      <button id='sign-up-button'>Sign Up</button>
      <button id='sign-in-button'>Sign In</button>
      <button id='change-password-button'>Change Password</button>
      <button id='sign-out-button'>Sign Out</button>


      <div id = 'sign-up-modal' class = 'modal'>
        <div class = 'modal-content'>
          <span class = "close">&times;</span>
          <form id = 'sign-up'>
            <input type = 'text' name = 'credentials[email]' placeholder='Email'>
            <input type = 'password' name='credentials[password]' placeholder='Password'>
            <input type = 'password' name='credentials[password_confirmation]' placeholder='Confirm Password'>
            <input type = 'submit' value='Sign Up'>
          </form>
          <p class = 'message'></p>
        </div>
      </div>  

      <div id = 'sign-in-modal' class = 'modal'>
        <div class = 'modal-content'>
          <span class = "close">&times;</span>
          <form id = 'sign-in'>
            <input type = 'text' name = 'credentials[email]' placeholder='Email'>
            <input type = 'password' name='credentials[password]' placeholder='Password'>
            <input type = 'submit' value='Sign In'>
          </form>
          <p class = 'message'></p>
        </div>
      </div>  

      <!-- <form id = 'sign-out'>
        <input type = 'submit' value='Sign Out'>
      </form> -->

      <div id = 'change-password-modal' class = 'modal'>
          <div class = 'modal-content'>
          <span class = "close">&times;</span>
          <form id = 'change-password'>
            <input type = 'password' name = 'passwords[old]' placeholder='Old Password'>
            <input type = 'password' name = 'passwords[new]' placeholder='New Password'>
            <input type = 'submit' value='Change Password'>
          </form>
          <p class = 'message'></p>
        </div>
      </div>  




      <div id = 'flashcard'>
        <div class = 'question'>
          <p id = 'question'></p>
        </div>
        <p id = 'display-answer'></p>
        <form id = 'answer'>
          <input type = 'text' name = 'answer' placeholder='Answer Here'>
          <input type = 'submit' value='Answer'>
        </form>
        <form id = 'new-question'>
          <input type = 'submit' value='New Question'>
        </form>
      </div>

    </body>
</html>
